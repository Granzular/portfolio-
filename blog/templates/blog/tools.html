{% extends "blog/generic_base.html" %}
{% load static %}
{% block head %}
<title> tools </title>
<script defer src="{% static 'blog/js/hello.js' %}"></script>
{% endblock %}

{% block content %}
<h2>Tools </h2>
{% if tools %}
{% for tool in tools %}
<ul>
	<a href="{{tool.url}}"><li>{{tool.name}}</li></a>
</ul>
{% endfor %}
{% else %}
<p> No tools available </p>
{% endif %}
{% endblock %}
