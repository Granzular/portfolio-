{% extends "blog/generic_base.html" %}

{% block head %}
<title>post detail</title>
{% endblock %}

{% block content %}
<a href="/" style="font-size:20px; width:5em;" class="text-blue-500 hover:underline block mb-[50px]">  << back </a>
<article class="card">
  <h1 class="text-3xl mb-5" >{{post.title}}</h1>
  <time class="mb-5 block">published: {{post.published_date}}
  </time>
  <div class="prose dark:prose-invert">
  {{post.parse_md|safe}}
  </div>
</article>

<br/>
{% endblock %}
